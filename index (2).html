    <script>
      let ss = false;
      function change() {
        let shuru = document.getElementById("shuRu");
        let anniu = document.getElementById("anniu");
        if (ss) {
          ss = false;
          anniu.innerText = "✓";
          shuru.readOnly = false;
          shuru.value = "";
          window.localStorage.removeItem("ss");
        } else {
          ss = true;
          anniu.innerText = "✗";
          shuru.readOnly = true;
          window.localStorage.setItem("ss", shuru.value);
        }
        console.log(ss);
      }
      let data = window.localStorage.getItem("ss");
      if (data) {
        document.getElementById("shuRu").value = data;
        change();
      }
